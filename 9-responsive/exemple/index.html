<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive</title>
</head>
<style>
/* Comportement par d√©faut */
.box {
  height: 200px;
  width: 200px;
  margin: 0 auto;
  background: orange;
}

/* 500px et plus */
@media (min-width: 500px) {
  .box {
    background: green;
  }
}

/* 800px et plus */
@media (min-width: 800px) {
  .box {
    background: yellow;
  }
}
</style>
<body>
    <div class="box"></div>
</body>
</html>
